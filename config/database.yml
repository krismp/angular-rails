default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: angular_rails_development
  host: localhost
  pool: 5
  username: postgres
  password: password

test:
  <<: *default
  database: angular_rails_test
  host: localhost
  pool: 5
  username: postgres
  password: password

production:
  <<: *default
  database: angular_rails_production
  username: angular_rails
  password: <%= ENV['TEMPLATE-BASIC_DATABASE_PASSWORD'] %>
